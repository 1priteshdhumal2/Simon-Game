<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>

    <div class="btn-container">
        <div class="First">
            <div type="button" class="btn pink" id="pink">1</div>
            <div type="button" class="btn yellow" id="yellow">2</div>
        </div>
        <div class="Second">
            <div type="button" class="btn green" id="green">3</div>
            <div type="button" class="btn purple" id="purple">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
